    <div class="sInsUpC">
        <div class="sCon1" id="sCon1">
            <div class="sCon_content">
                <form class="signUp">
                    <div class="row">
                        <div class="signUp_field">
                            <input type="text" class="signUp_input" placeholder="Firstname" id="name1">
                        </div>
                        <div class="signUp_field">
                            <input type="text" class="signUp_input" placeholder="Lastname" id="lastname1">
                        </div>
                    </div>
                    <div class="nl">
                        <label for="name" id="nameMessage1" class="message"></label>
                        <label for="lastname" id="lastnameMessage1" class="message"></label>
                    </div>
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="Username" id="username1">
                    </div>
                    <label for="username" id="usernameMessage1" class="message"></label>
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="Email address" id="email1">
                    </div>
                    <label for="email" id="emailMessage1" class="message"></label>
                    <div class="signUp_field">
                        <input type="password" class="signUp_input" placeholder="Password" id="password1">
                    </div>
                    <label for="password" id="passwordMessage1" class="message"></label>
                    <div class="signUp_field">
                        <input type="date" class="signUp_input" id="date1">
                    </div>
                    <label for="date" id="dateMessage1" class="message"></label>
                    <div class="signUp_field">
                        <div class="genderSelection">
                            <label for="M">Male</label>
                            <input id="M gender" type="radio" name="Gender">
                        </div>
                        <div class="genderSelection">
                            <label for="F">Female</label>
                            <input id="F gender" type="radio" name="Gender">
                        </div>
                    </div>
                </form>
                <button onclick="myFunction()" class="button signUp_submit" id="signUpBtn">
                    <span class="button_text">Create Account</span>
                    <i class="button_icon fas fa-chevron-right"></i>
                </button>
                <span class="logInTxt">Already have an account?<a href="SignInPage.html">Log in</a></span>
            </div>
        </div>
    </div>
