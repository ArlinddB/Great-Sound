<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <title>Sign Up</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="Index.html">Home</a></li>
            <li><a href="Products.html">Products</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
            <a href="SignInPage.html"><button class="signInBtn">Sign In</button></a>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
    </nav>

    <div class="sInsUpC">
        <div class="sCon1" id="sCon1">
            <div class="sCon_content">
                <form class="signUp">
                    <div class="row">
                        <div class="signUp_field">
                            <input type="text" class="signUp_input" placeholder="Firstname" id="name">
                        </div>
                        <div class="signUp_field">
                            <input type="text" class="signUp_input" placeholder="Lastname" id="lastname">
                        </div>
                    </div>
                    <div class="nl">
                        <label for="name" id="nameMessage" class="message"></label>
                        <label for="lastname" id="lastnameMessage" class="message"></label>
                    </div>
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="Username" id="username">
                    </div>
                    <label for="username" id="usernameMessage" class="message"></label>
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="Email address" id="email">
                    </div>
                    <label for="email" id="emailMessage" class="message"></label>
                    <div class="signUp_field">
                        <input type="password" class="signUp_input" placeholder="Password" id="password">
                    </div>
                    <label for="password" id="passwordMessage" class="message"></label>
                    <div class="signUp_field">
                        <input type="date" class="signUp_input" id="date">
                    </div>
                    <label for="date" id="dateMessage" class="message"></label>
                    <div class="signUp_field">
                        <div class="genderSelection">
                            <label for="M">Male</label>
                            <input id="M gender" type="radio" name="Gender">
                        </div>
                        <div class="genderSelection">
                            <label for="F">Female</label>
                            <input id="F gender" type="radio" name="Gender">
                        </div>
                    </div>
                </form>
                <button onclick="myFunction()" class="button signUp_submit" id="signUpBtn">
                    <span class="button_text">Create Account</span>
                    <i class="button_icon fas fa-chevron-right"></i>
                </button>
                <span class="logInTxt">Already have an account?<a href="SignInPage.html">Log in</a></span>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-1">
            <a href="#"><i class="fab fa-facebook icons fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram icons fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter icons fa-2x"></i></a>
            <a href="#"><i class="fab fa-youtube icons fa-2x"></i></a>
            <a href="#"><i class="fab fa-pinterest icons fa-2x"></i></a>

        </div>
        <div class="footer-2">
            <div class="footer-menu">
                <ul>
                    <a href="#">
                        <li>About Us</li>
                    </a>
                    <p>•</p>
                    <a href="#">
                        <li>Contact Us</li>
                    </a>
                    <p>•</p>
                    <a href="#">
                        <li>Privacy Policy</li>
                    </a>
                </ul>
                <p class="copyrights">Copyright © 2021. Company. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script>
        //Buger menu
        const mainMenu = document.querySelector('.mainMenu');
        const closeMenu = document.querySelector('.closeMenu');
        const openMenu = document.querySelector('.openMenu');

        openMenu.addEventListener('click', show);
        closeMenu.addEventListener('click', close);

        function show() {
            mainMenu.style.display = 'flex';
            mainMenu.style.top = '0';
        }
        function close() {
            mainMenu.style.top = '-100%';
        }
        
        var emailRegex = /^\w+([._-]?\w+)*@[a-z]+[-]?[a-z]*\.[a-z]{2,3}/;
        var passwordRegex = /^[A-Z][a-z]+\d/;
        var nameRegex = /^[A-Z][a-z]/;
        var lastNameRegex = /^[A-Z][a-z]/;
        var usernameRegex = /^[A-Za-z]\w{6,14}$/;

        var signUpMsgBtn = document.getElementById("signUpBtn");

        var nameMsg = document.getElementById("nameMessage");
        var lastNameMsg = document.getElementById("lastnameMessage");
        var usernameMsg = document.getElementById("usernameMessage");
        var emailMsg = document.getElementById("emailMessage");
        var passwordMsg = document.getElementById("passwordMessage");
        var dateMsg = document.getElementById("dateMessage");


        //Validimi per SignUp form
        signUpMsgBtn.addEventListener("click", function (event) {
            var name = document.getElementById('name').value;
            var lastname = document.getElementById('lastname').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById("password").value;
            var date = document.getElementById('date').value;


            if (name === "") {
                nameMsg.innerText = "Type your name";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
            else {
                if (!nameRegex.test(name)) {
                    nameMsg.innerText = "Name should start \n with a capital letter";
                    event.preventDefault();
                    let myFunction = function () {
                        document.getElementById("sCon1").style.height = "630px";
                    }
                    myFunction();
                }
            }

            if (lastname === "") {
                lastNameMsg.innerText = "Type your lastname";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
            else {
                if (!lastNameRegex.test(lastname)) {
                    lastNameMsg.innerText = "Lastname should start \n with a capital letter";
                    event.preventDefault();
                    let myFunction = function () {
                        document.getElementById("sCon1").style.height = "630px";
                    }
                    myFunction();
                }
            }

            if (username === "") {
                usernameMsg.innerText = "Type your username";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
            else {
                if (!usernameRegex.test(username)) {
                    usernameMsg.innerText = "Username should be between 6 and 14 characters"
                    event.preventDefault();
                    let myFunction = function () {
                        document.getElementById("sCon1").style.height = "630px";
                    }
                    myFunction();
                }
            }

            if (email === "") {
                emailMsg.innerText = "Type your email";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
            else {
                if (!emailRegex.test(email)) {
                    emailMsg.innerText = "Type a valid email address";
                    event.preventDefault();
                    let myFunction = function () {
                        document.getElementById("sCon1").style.height = "630px";
                    }
                    myFunction();
                }
            }

            if (password === "") {
                passwordMsg.innerText = "Type your password";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
            else {
                if (!passwordRegex.test(password)) {
                    passwordMsg.innerText = "Password should start with a capital letter and contain at least one number"
                    event.preventDefault();
                    let myFunction = function () {
                        document.getElementById("sCon1").style.height = "630px";
                    }
                    myFunction();
                }
            }

            if (date === "") {
                dateMsg.innerText = "Fill your birthdate";
                event.preventDefault();
                let myFunction = function () {
                    document.getElementById("sCon1").style.height = "630px";
                }
                myFunction();
            }
        });

    </script>
</body>

</html>
