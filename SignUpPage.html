<body>
<header id="header">
    <div class="items">
        <h1 class="logo">LOGO</h1>
        <ul class="menu">
            <li><a href="index.html" class="onPage">Home</a></li>
            <li>Products</li>

            <li>Contact Us</li>
            <button class="signInBtn"><a href="SignInPage.html" >Sign In</a></button>
            <button class="signUpBtn"><a href="SignUpPage.html" >Sign Up</a></button>
        </ul>
    </div>
</header>

<div class="sInsUpC">
	<div class="sCon">
		<div class="sCon_content">
			<form class="signUp">
                <div class="row">
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="First name">
                    </div>
                    <div class="signUp_field">
                        <input type="text" class="signUp_input" placeholder="Lastname">
                    </div>
                </div>   
                    <div class="signUp_field">
                        <input type="email" class="signUp_input" placeholder="Email address">
                    </div>
                    <div class="signUp_field">
                        <input type="password" class="signUp_input" placeholder="Password">
                    </div>
                    <div class="signUp_field">
                        <input type="date" class="signUp_input">
                    </div>
                    <div class="signUp_field">
                        <div class="genderSelection">
                            <label for="M">Male</label>
                            <input id="M" type="radio" name="Gender">
                        </div>
                        <div class="genderSelection">
                            <label for="F">Female</label>
                            <input id="F" type="radio" name="Gender">
                        </div>
                    </div>

				
			</form>
            <button class="button signUp_submit">
                <span class="button_text">Create Account</span>
                <i class="button_icon fas fa-chevron-right"></i>
            </button>
		</div>
	</div>
</div>
